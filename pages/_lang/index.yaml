intro:
  img: /logo.png
  title: SỨC KHỎE, DỄ DÀNG, TƯƠI NGON
  body:
    - Tạo ra các bữa ăn bổ dưỡng bằng cách sử dụng toàn bộ thành phần thực
      phẩm tươi ngon, hỗ trợ bạn trên hành trình sức khỏe của bạn.
    - Ghé thăm cửa hàng của chúng tôi ở <b>Hoàng Văn Thái, Thanh Xuân, Hà Nội</b> hoặc
      đặt hàng trực tuyến. Chúng tôi giao hàng đến các địa chỉ trong phạm vi 5km.

head:
  - Mumm cung cấp các phần ăn hàng tuần giúp bạn duy trì một lối sống khỏe.
    Chúng tôi tập trung vào chế độ ăn cân bằng được thiết kế chuyên biệt để hỗ
    trợ bạn kiểm soát cân nặng một cách hiệu quả nhất.
  - Nếu bạn đang tìm kiếm những bữa ăn ngon và tốt cho sức khỏe được chuẩn bị
    sẵn ở Hà Nội thì Mumm là một lựa chọn tối ưu. Thực đơn đa dạng với hơn 100
    món của chúng tôi có thể giúp bạn thưởng thức mà không ngán trong hơn 1
    tháng.

order:
  img: /leaves.png
  title: ĐẶT HÀNG QUA ĐIỆN THOẠI HOẶC CHAT VỚI SHOP
  body:
